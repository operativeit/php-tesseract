name: Build and Test (PHP 8.5)

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.3', '8.4', '8.5']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: none
          coverage: none

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libtesseract-dev libleptonica-dev tesseract-ocr

      - name: Build Tesseract extension
        run: |
          cd tesseract-1.0.0
          phpize --clean || true
          make clean || true
          phpize
          ./configure --with-tesseract
          make -j"$(nproc)"

      - name: Run tests
        run: |
          cd tesseract-1.0.0
          if ls tests/*.phpt >/dev/null 2>&1; then
            make test TESTS="tests" REPORT_EXIT_STATUS=1 NO_INTERACTION=1 \
              TEST_PHP_ARGS="-d opcache.enable=0 -d opcache.enable_cli=0 -d opcache.jit=0 -d opcache.protect_memory=0 -vv" || (
                echo "=== TEST FAILED. SHOWING OUTPUTS ==="
                for f in tests/*.out; do [ -e "$f" ] && echo ">>>> $f" && cat "$f"; done
                for f in tests/*.diff; do [ -e "$f" ] && echo ">>>> $f" && cat "$f"; done
                exit 1
              )
          else
            echo "No PHPT tests found"
          fi
