name: Build and Test (Matrix 8.4/8.5)

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: [ self-hosted, runner-ovh-vps ]
    container: debian:bullseye
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        php: ['8.4', '8.5']
    steps:
      - name: Network debug (container)
        run: |
          set -x
          whoami || true
          cat /etc/resolv.conf || true
          ip a || true
          ip r || true
          getent hosts deb.debian.org || true

          # Test HTTPS (443)
          apt-get update -o Acquire::ForceIPv4=true -o Acquire::https::Timeout=10 -o Acquire::Retries=0 || true
          # Test raw HTTP/HTTPS (si tienes curl no, usa wget; en debian base suele no haberlos)
          # Probamos conectividad con /dev/tcp (bash). Si no hay bash, lo ver√°s y ajustamos.
          (command -v bash && bash -lc 'timeout 10 bash -lc "cat < /dev/null > /dev/tcp/deb.debian.org/443" && echo "TCP 443 OK" || echo "TCP 443 FAIL"') || true
          (command -v bash && bash -lc 'timeout 10 bash -lc "cat < /dev/null > /dev/tcp/deb.debian.org/80" && echo "TCP 80 OK" || echo "TCP 80 FAIL"') || true
      - name: Install Git and Curl (Required for Checkout/Setup-PHP)
        run: |
          apt-get update
          apt-get install -y git curl zip unzip

      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: none
          coverage: none

      - name: Install dependencies
        run: |
          apt-get install -y libtesseract-dev libleptonica-dev tesseract-ocr

      - name: Build Tesseract extension
        run: |
          cd tesseract-1.0.0
          phpize --clean || true
          make clean || true
          phpize
          ./configure --with-tesseract
          make -j"$(nproc)"

      - name: Run tests
        env:
          USE_ZEND_ALLOC: 0
          OMP_THREAD_LIMIT: 1
        run: |
          cd tesseract-1.0.0
          if ls tests/*.phpt >/dev/null 2>&1; then
            TEST_PHP_EXECUTABLE=$(which php) make test TESTS="tests" REPORT_EXIT_STATUS=1 NO_INTERACTION=1 \
              TEST_PHP_ARGS="-d opcache.enable=0 -d opcache.enable_cli=0 -d opcache.jit=0 -d opcache.protect_memory=0 -vv" || (
                echo "=== TEST FAILED. SHOWING OUTPUTS ==="
                for f in tests/*.out; do [ -e "$f" ] && echo ">>>> $f" && cat "$f"; done
                for f in tests/*.diff; do [ -e "$f" ] && echo ">>>> $f" && cat "$f"; done
                exit 1
              )
          else
            echo "No PHPT tests found"
          fi
